<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Task</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="small-col time-block hour">09:00</td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(0)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>10:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(1)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>11:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(2)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>12:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(3)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>13:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(4)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>14:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(5)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>15:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(6)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>16:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(7)">Save</button></td>
          </tr>
          <tr>
            <td class="small-col time-block hour"><time>17:00</time></td>
            <td class="large-col textarea "><input type="text" placeholder="Enter your task!"></td>
            <td class="small-col saveBtn"><button onclick="saveData(8)">Save</button></td>
          </tr>
       
          <tr>
          </tr>
        </tbody>
      </table>


<!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- JQuery/Day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
